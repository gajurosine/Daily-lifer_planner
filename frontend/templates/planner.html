<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/planner.css') }}">

</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Daily Life Planner</h1>

        <form action="/" method="POST" class="space-y-4">

            <div>
                <label for="wake_time" class="block font-semibold text-gray-700 mb-1">Wake Up Time (HH:MM)</label>
                <input type="time" id="wake_time" name="wake_time" required
                    value="{{ wake_time }}"
                    class="w-full border border-purple-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400 hover:border-pink-400 transition">
            </div>

            <div>
                <label for="study" class="block font-semibold text-gray-700 mb-1">Study Time (hours)</label>
                <input type="number" id="study" name="study" required
                    value="{{ study }}"
                    placeholder="e.g., 2"
                    class="w-full border border-purple-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400 hover:border-pink-400 transition">
            </div>

            <div>
                <label for="travel" class="block font-semibold text-gray-700 mb-1">Travel Time (hours)</label>
                <input type="number" id="travel" name="travel" required
                    value="{{ travel }}"
                    placeholder="e.g., 1"
                    class="w-full border border-purple-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400 hover:border-pink-400 transition">
            </div>

            <div>
                <label for="task" class="block font-semibold text-gray-700 mb-1">Task for the Day</label>
                <input type="text" id="task" name="task" required
                    value="{{ task }}"
                    placeholder="e.g., grocery shopping"
                    class="w-full border border-purple-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400 hover:border-pink-400 transition">
            </div>

            <div>
                <label for="freetime" class="block font-semibold text-gray-700 mb-1">Total Free Time</label>
                <input type="text" id="freetime" name="freetime" required
                    value="{{ freetime }}"
                    placeholder="e.g., 3 hours"
                    class="w-full border border-purple-300 rounded-lg px-3 py-2 bg-purple-50 cursor-not-allowed" readonly>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-2 rounded-lg hover:from-pink-500 hover:to-purple-500 transition">
                Generate Plan
            </button>

        </form>

        {% if schedule %}
        <div class="mt-6 p-4 rounded-lg bg-gradient-to-r from-purple-100 to-pink-100 shadow-inner">
            <h2 class="text-xl font-semibold text-purple-700 mb-2">Your Daily Schedule</h2>
            <ul class="list-disc list-inside space-y-1 text-gray-800">
                {% for item in schedule %}
                <li class="bg-white p-2 rounded-lg shadow-sm hover:bg-purple-50 transition">{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

    </div>

</body>
</html>
